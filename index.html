<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docsify Test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Test out using the docsify platform, which auto-generates a documentation site based on markdown files."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style rel="stylesheet">
      #usersList > li:not(:first-child) {
        margin-top: 10px;
      }
      #usersList > li {
        display: flex;
        align-items: center;
        column-gap: 10px;
      }
      #usersList > li img {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Docsify Test",
        repo: "https://github.com/neontuts/docsify-test/",
        relativePath: true,
        executeScript: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </body>
</html>
